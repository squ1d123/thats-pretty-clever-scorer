Summary: Comprehensive scoring app for Ganz Schön Clever dice game
Description: |
  A complete scoring application for the popular strategic dice game "Ganz Schön Clever" (That's Pretty Clever), built specifically for board game enthusiasts.

  Features:
  • Multi-player support for 1-4 players with real-time score tracking
  • Complete implementation of all scoring areas including yellow, green, orange, purple, blue sections
  • Automatic bonus calculation and winner determination with visual feedback
  • Fox tracking and special bonus scoring
  • Game history with detailed breakdowns and search functionality
  • High scores leaderboard with top 10 rankings and medal displays
  • Clean, intuitive interface optimized for both touch and mouse input
  • Completely offline - no internet connection required
  • Cross-platform support with responsive design

  Perfect for game nights, tournaments, or casual play sessions. Keep track of your Ganz Schön Clever games effortlessly and focus on the strategy rather than manual calculations.

