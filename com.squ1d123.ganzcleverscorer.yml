    commit: v1.0.0
    prebuild: |
      # Install Fyne CLI
      go install fyne.io/fyne/v2/cmd/fyne@latest
    build: |
      # Build Android APK using Fyne
      fyne package -os android -name "GanzCleverScorer" -appID "com.squ1d123.ganzcleverscorer" -icon Icon.png -version 1.0.0 -build 12
    output: GanzCleverScorer.apk

